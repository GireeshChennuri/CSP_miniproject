    // Add more videos as needed
  ];
  
  function startSearch() {
    const searchInput = document.getElementById('searchInput');
    const query = searchInput.value.toLowerCase();
    
    const matchingVideos = videos.filter(video => video.title.toLowerCase().includes(query));
    
    if (matchingVideos.length > 0) {
      const selectedVideo = matchingVideos[0]; // Assuming we take the first matching video
      displayVideo(selectedVideo);
    } else {
      alert('No matching videos found.');
    }
  }
  
  function displayVideo(video) {
    const videoPlayer = document.getElementById('videoPlayer');
    videoPlayer.innerHTML = `
      <h2>Searched result</h2>
      <iframe width="560" height="315" src="${video.url}" frameborder="0" allowfullscreen></iframe>
    `;
  }</script>
