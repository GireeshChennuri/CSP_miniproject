<script>
  // Initialize the slideshow index
let currentIndex = 0;

// Get the images from the slideshow
const images = document.querySelectorAll('#slideshow img');

// Set the first image to be active
images[currentIndex].classList.add('active');

// Function to show the next image
function showNextImage() {
    // Remove the active class from the current image
    images[currentIndex].classList.remove('active');

    // Increment the current index
    currentIndex = (currentIndex + 1) % images.length;

    // Add the active class to the new current image
    images[currentIndex].classList.add('active');
}

// Set an interval to automatically transition to the next image
setInterval(showNextImage, 3000); // 3000 milliseconds (3 seconds)

</script>
